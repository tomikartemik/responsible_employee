<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карта</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    ymaps.ready(init);

    function init() {
        const map = new ymaps.Map("map", {
            center: [55.7558, 37.6176],
            zoom: 5
        });

        fetch("https://api.responsible-employee.xouston.com/global/map-points")
            .then(res => res.json())
            .then(points => {
                if (!points || points.length === 0) {
                    console.log("Нет точек");
                    return;
                }

                points.forEach(p => {
                    const placemark = new ymaps.Placemark(
                        [p.latitude, p.longitude],
                        { balloonContent: `Координаты: ${p.latitude}, ${p.longitude}` }
                    );
                    map.geoObjects.add(placemark);
                });

                // центрируем карту по первой точке
                if (points.length > 0) {
                    map.setCenter([points[0].latitude, points[0].longitude], 10);
                }
            })
            .catch(err => console.error("Ошибка загрузки точек:", err));
    }
</script>
</body>
</html>
